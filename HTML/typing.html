<!DOCTYPE html>
<html>
<link href = "/styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<head>
    <title>Jun's Typing Trainer</title>
    <script src="https://kit.fontawesome.com/f0243b2839.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "header">
        
        <a href = "/HTML/about.html" class="about-link">About</a>
        <a href = "#" class="home-link">Homesite</a>
        <h1>きれいなタイピング</h1>
        <h2>Simple Typing, No Distractions</h2>
        <button class="settings-button" id="settings-button" onclick="openSettings()"><i class="fas fa-cog"></i></button>
    </div>

    
   
    <div class = "settings" id="settings">
        <button class="close-settings" onclick="closeSettings()">&times;</button>
        <h1>設定</h1>
        <h1>SETTINGS</h1>
        <h2 class="settings-theme-title">theme</h2>
        <ul class="themes-list">
            <li><button class="theme-button" id="theme1" onclick="theme1()">Marmalade</button></li>
            <li><button class="theme-button" id="theme2" onclick="theme2()">Indigo</button></li>
            <li><button class="theme-button" id="theme3" onclick="theme3()">Mint</button></li>
        </ul>
        <h2 class="settings-theme-title">current mode:</h2>
        <div class="mode" id = "mode">Quote Mode</div>
        <button class="mode-toggle" onclick="switchMode()">Switch Mode</button>
    </div>
    <div class="start-wrapper">
        <button class="start-button" id="startButton1" onclick="startTest()">
            <div class="start-button-text">Start Test</div>
            <p class="arrow">></p>
        </button>
    </div>
    <div class = "primary">
        <div class = "info">
            <div id = 'status' class = "status"></div>
            <div id = 'wpm' class = "wpm"></div>
            <button class="new-start-button" id = 'startButton2' onclick="startTest()">New Test</button>
        </div>
        <div class = "word-box" id = "word-box"></div>
        <div class = "quote-info" id = "quote-info"></div>
    </div>
</body>
</html>
